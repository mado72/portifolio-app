<table class="table table-default" [formGroup]="form()">
    <thead>
        <tr class="d-flex justify-content-center">
            <th>Classe</th>
            @for(month of monthNames; track $index) { 
                <th class="d-flex justify-content-center px-1 month" [class]="{'current-month': currentMonth === $index}">{{month}}</th>
            }
        </tr>
    </thead>
    <tbody>
        @for (row of rows.controls; track row.value.classify; let idx = $index) { 
            <tr class="d-flex">
                <td>{{row.value.classify}}</td>
                @for(month of months; track $index) { 
                    <td class="d-flex justify-content-end px-1 month" [class]="{'current-month': currentMonth === month}">
                        <!-- {{row.values[month] | number:'1.2-2'}} -->
                        <input type="number" class="form-control py-0" 
                            [formControl]="getValue(idx, $index)"
                            [placeholder]="'0.00'" step="0.01" min="0"
                            class="form-control text-end" 
                            [tabindex]="tabIndex(idx, month)"/>
                    </td>
                }
            </tr>
        }
    </tbody>
</table>
