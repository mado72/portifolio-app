<table mat-table [dataSource]="balances" class="mat-elevation-z8">
    <caption>Saldos</caption>
    <ng-container matColumnDef="account">
        <td mat-cell *matCellDef="let item"> {{ item.account }}</td>
        <td mat-footer-cell *matFooterCellDef>
            Total
        </td>
    </ng-container>
    <ng-container matColumnDef="balanceQuote">
        <td mat-cell *matCellDef="let item" class="number"> 
            <app-currency [value]="item.balanceQuote"></app-currency>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <b>
                <app-currency [value]="totalBalance"></app-currency>
            </b>
        </td>
    </ng-container>
    <ng-container matColumnDef="balance">
        <td mat-cell *matCellDef="let item" class="number"> 
            @if( ! isSameCurrency(item)) {
                <i><app-currency [value]="item.balanceQuote" [currency]="item.currency"></app-currency></i>
            }
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <tr mat-row *matRowDef="let row; columns: ['account', 'balanceQuote', 'balance'];"></tr>
    
    <tr mat-footer-row *matFooterRowDef="['account', 'balanceQuote', 'balance']"></tr>
</table>
