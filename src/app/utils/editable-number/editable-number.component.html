@if(! isEditing) {
  <div (click)="toggleEdit()" >
    @if (!!value) {
      {{ value | number:numberFormat }}
    }
    @else {
      <span class="text-center">-</span>
    }
  </div>
}
@else {
  <input
    type="number"
    [step]="step"
    [min]="min"
    [max]="max"
    [value]="value"
    (blur)="updateNumber($event); toggleEdit()"
    (keydown.enter)="updateNumber($event); toggleEdit()"
    (change)="updateNumber($event)"
  />
}
