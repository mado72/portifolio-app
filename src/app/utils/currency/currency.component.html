<span class="d-flex justify-content-between" [class]="value$().value < 0 ? 'negative' : 'positive'">
    <span>{{this.currency}}</span>
    <span>
        @if (this.value$().value || displayZero) {
            {{this.value$().value | number: format}}
        }
        @else { - }
    </span>
</span>
