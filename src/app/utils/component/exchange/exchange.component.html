<span class="exch-currency">{{ currency() }}</span>
<span class="exch-value">{{ value() }}</span>
@if (!hideIcon()) {
    <button class="exch-icon" mat-icon-button (click)="$event.stopImmediatePropagation(); toggle();" [title]="iconTitle()" 
        [disabled]="disabled()">
         <mat-icon>currency_exchange</mat-icon>
    </button>
}
