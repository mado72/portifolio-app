<table mat-table [dataSource]="datasource()" class="mat-elevation-z2">
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Movimento</th>
        <td mat-cell *matCellDef="let item">{{item.description}}</td>
        <td mat-footer-cell *matFooterCellDef>Previs√£o</td>
    </ng-container>
    <ng-container matColumnDef="due">
        <th mat-header-cell *matHeaderCellDef>Dia</th>
        <td mat-cell *matCellDef="let item" class="text-center">{{item.day}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let item" class="cell-number">
            <app-currency [value]="item.value"></app-currency>
        </td>
        <td mat-footer-cell *matFooterCellDef class="cell-number">
            <app-currency [amount]="total() || 0"></app-currency>
        </td>
    </ng-container>
    <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let item" class="text-center">
            <mat-checkbox [(ngModel)]="item.done" (change)="checkboxClicked(item.id, $event.checked)"></mat-checkbox>
        </td>
        <td mat-footer-cell *matFooterCellDef>
            <app-currency [amount]="forecast() || 0"></app-currency>
        </td>
    </ng-container>

    <caption>
        Despesas previstas
    </caption>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns" class="table-total"></tr>
</table>
