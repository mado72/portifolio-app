<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="quote">
        <th mat-header-cell *matHeaderCellDef> Cotação </th>
        <td mat-cell *matCellDef="let row"> 
            <app-currency [value]="row.quote"></app-currency>
        </td>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
        <th mat-header-cell *matHeaderCellDef> Última Atualização </th>
        <td mat-cell *matCellDef="let row"> {{row.lastUpdate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="controlByQty">
        <th mat-header-cell *matHeaderCellDef> Controle por Quantidade </th>
        <td mat-cell *matCellDef="let row"> {{row.controlByQty}} </td>
    </ng-container>

    <ng-container matColumnDef="marketPlace">
        <th mat-header-cell *matHeaderCellDef> Mercado </th>
        <td mat-cell *matCellDef="let row"> {{row.marketPlace}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
