<mat-card [appearance]="'outlined'" class="primary">
    <mat-card-header>
        <mat-card-title> Proventos </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date" type="text">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)"
                    panelClass="example-month-picker" >
                </mat-datepicker>
            </mat-form-field>
        </div>
        <app-investment-earnings-table [dataSource]="earnings" [selectable]="false"></app-investment-earnings-table>
    </mat-card-content>
</mat-card>
